<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/form.css">
  <!-- Firebase -->
  <script type="module" src="../firebase/to-firestore.js" async></script>
</head>
<body>
  <div class="container">
    <form id="user-info">
      <div class="row">
        <h4>Account</h4>
        <div class="input-group input-group-icon">
          <input type="text" id="full-name" placeholder="Full Name" required>
          <div class="input-icon">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <div class="input-group input-group-icon">
          <input type="email" id="email-address" placeholder="Email Adress" required>
          <div class="input-icon">
            <i class="fa fa-envelope"></i>
          </div>
        </div>
        <div class="input-group input-group-icon">
          <input type="tel" id="phone-number" placeholder="Phone Number" required>
          <div class="input-icon">
            <i class="fa fa-phone"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Date of Birth</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" id="day" placeholder="DD" required>
            </div>
            <div class="col-third">
              <input type="text" id="month" placeholder="MM" required>
            </div>
            <div class="col-third">
              <input type="text" id="year" placeholder="YYYY" required>
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>Gender</h4>
          <div class="input-group">
            <input id="gender-male" type="radio" name="gender" value="male">
            <label for="gender-male">Male</label>
            <input id="gender-female" type="radio" name="gender" value="female">
            <label for="gender-female">Female</label>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Payment Method</h4>
        <div class="input-group">
          <input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true">
          <label for="payment-method-card">
            <span><i class="fa fa-cc-visa"></i> Credit Card</span>
          </label>
          <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal">
          <label for="payment-method-paypal">
            <span><i class="fa fa-cc-paypal"></i> Paypal</span>
          </label>
        </div>
      </div>
      <div class="row">
        <h4>Terms and Conditions</h4>
        <div class="input-group">
          <input id="terms" type="checkbox" required>
          <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
        </div>
      </div>
      <div class="confirmation-btn">
        <button type="reset" onclick="window.location.href='listings.html'">Cancel</button>
        <button type="submit" onclick="reserve()">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
